<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Tulisan Tangan di Kertas</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #dcdcdc;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .paper {
        width: 820px;
        min-height: 1100px;
        background-image: url("notebook.jpg");
        background-size: cover;
        background-position: center;
        padding: 120px 80px 80px 120px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        outline: none;
        white-space: pre-wrap;
        word-wrap: break-word;
        line-height: 38px;
        font-size: 22px;
      }

      .toolbar {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }

      .toolbar button {
        padding: 8px 12px;
        margin-top: 10px;
        width: 100%;
        cursor: pointer;
      }

      /* FONT DASAR (NANTI BISA DIGANTI FONT CUSTOM) */
      @font-face {
        font-family: "HandwriteBase";
        src: local("Comic Sans MS");
      }

      .handwriting span {
        display: inline-block;
        font-family: "HandwriteBase", cursive;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <b>Tulisan Tangan</b>
      <button onclick="clearPaper()">Hapus Semua</button>
      <small style="display: block; margin-top: 10px"
        >Ketik langsung di kertas</small
      >
    </div>

    <div class="container">
      <div id="paper" class="paper handwriting" contenteditable="true"></div>
    </div>

    <script>
      const paper = document.getElementById("paper");

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function humanizeText() {
        const text = paper.innerText;
        paper.innerHTML = "";

        for (let char of text) {
          if (char === "\n") {
            paper.appendChild(document.createElement("br"));
            continue;
          }

          const span = document.createElement("span");
          span.textContent = char;

          // Variasi manusiawi
          span.style.transform = `translateY(${random(
            -1.5,
            1.5
          )}px) rotate(${random(-2, 2)}deg)`;
          span.style.marginRight = random(0.5, 2) + "px";

          paper.appendChild(span);
        }
      }

      function clearPaper() {
        if (confirm("Yakin ingin menghapus semua tulisan?")) {
          paper.innerHTML = "";
        }
      }

      paper.addEventListener("input", () => {
        humanizeText();
      });
    </script>
  </body>
</html>
